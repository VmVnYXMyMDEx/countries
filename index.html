<!DOCTYPE html>
<html>
<head>
    <title>СТРАНЫ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .blue-box {
            background-color: #1e90ff; /* Голубой цвет */
            width: 100%; /* Растягиваем на всю ширину */
            padding: 40px 0; /* Отступы сверху и снизу */
            text-align: center; /* Выравнивание текста по центру */
            color: white; /* Белый цвет текста */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Небольшая тень для объема */
        }
        
        .content {
            max-width: 800px; /* Максимальная ширина контента */
            margin: 0 auto; /* Центрирование контента */
            padding: 0 20px; /* Отступы по бокам для мобильных */
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
        }
        
        p {
            margin: 0;
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <img src="map.png" height="700px"></png>
    <div class="blue-box">
        <div class="content">
            <h1>Общие Международные новости</h1>
            <p>27 июня 18:48: с территорий Миксса был запущен дрон для разведки над Витяунском.</p>
        </div>
    </div>
    <ul>
        <li>Сидовск</li>
        <li>Миксс</li>
        <li>Паблоград</li>
        <li>Котедз</li>
        <li>Витяунск</li>
    </ul>
</body>
</html>
