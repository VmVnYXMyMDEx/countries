<!DOCTYPE html>
<html>
<head>
    <title>Карта 830×1600</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([50, 96.5], 1);

        // Автоподгон под пропорции изображения
        const img = new Image();
        img.src = 'map.png';
        img.onload = function() {
            const ratio = this.width / this.height;
            L.imageOverlay('map.png', [
                [0, 0],
                [100, 100 * ratio]
            ]).addTo(map);
        };
    </script>
</body>
</html>
