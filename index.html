<!DOCTYPE html>
<html>
<head>
    <title>Вымышленная карта</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([50, 50], 1);

        // Вариант 2A: Одно изображение
        const imageBounds = [[0, 0], [100, 100]];
        L.imageOverlay('map.png', imageBounds).addTo(map);

        // Вариант 1: Тайлы (раскомментировать, если есть)
        // L.tileLayer('tiles/{z}/{x}/{y}.png', { maxZoom: 5 }).addTo(map);
    </script>
</body>
</html>
