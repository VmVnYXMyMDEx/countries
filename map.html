<!DOCTYPE html>
<html>
<head>
    <title>Вымышленная карта</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([50.0, 30.0], 5);
        
        // Пример: загрузка кастомных тайлов
        L.tileLayer('path/to/your/tiles/{z}/{x}/{y}.png', {
            maxZoom: 10,
            minZoom: 2,
            attribution: 'Ваша вымышленная вселенная'
        }).addTo(map);
    </script>
</body>
</html>
